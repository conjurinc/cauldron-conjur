# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/karrick/golf"
  version = "1.0.1"

[[constraint]]
  name = "github.com/cyberark/conjur-api-go"
  version = "0.3.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  revision = "5d60369ef3a5c165e66ece9cdebb2d4177729d84"

[[constraint]]
  name = "github.com/playscale/goconvey"
  revision = "c5c320a616656d360369efb33bb790af2e9e50d0"  # https://github.com/smartystreets/goconvey/pull/458

[prune]
  go-tests = true
  unused-packages = true
